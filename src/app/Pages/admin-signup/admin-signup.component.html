<!-- <p>admin-signup works!</p> -->
<section id="signUp">
  <div class="container">
    <div class="row justify-content-evenly flex-md-row flex-column-reverse">
      <div class="col-md-5">
        <div class="mb-3">
          <h3 class="text-center">Want To Be An Organizer</h3>
        </div>

        <div>
          <form [formGroup]="validationForm">
            <div class="mb-3">
              <input
                formControlName="username"
                type="text"
                class="form-control"
                placeholder="Enter Your Name"
              />

              <div
                *ngIf="
                  !flag || (!nameValid && this.validationForm.value['username'])
                "
                class="alert alert-danger my-1"
                role="alert"
              >
                Name must be characters only
              </div>
            </div>

            <div class="mb-3">
              <input
                formControlName="phone"
                type="tel"
                class="form-control"
                placeholder="Enter Your Phone Number"
              />
              <div
                *ngIf="
                  !flag || (!phoneValid && this.validationForm.value['phone'])
                "
                class="alert alert-danger my-1"
                role="alert"
              >
                Phone must be 11 digits
              </div>
            </div>

            <div class="mb-3">
              <input
                formControlName="nationalId"
                type="tel"
                class="form-control"
                placeholder="Enter Your National Id"
              />
              <div
                *ngIf="
                  !flag ||
                  (!nationalIdValid && this.validationForm.value['nationalId'])
                "
                class="alert alert-danger my-1"
                role="alert"
              >
                National Id must be 14 digits
              </div>
            </div>

            <div class="mb-3">
              <input
                formControlName="email"
                type="email"
                class="form-control"
                aria-describedby="emailHelp"
                placeholder="Example@mail.com"
              />
              <div
                *ngIf="
                  !flag || (!emailValid && this.validationForm.value['email'])
                "
                class="alert alert-danger my-1"
                role="alert"
              >
                Wrong email format
              </div>
            </div>

            <div class="mb-3">
              <input
                formControlName="password"
                type="password"
                class="form-control"
                placeholder="Enter Your Password"
              />
              <div
                *ngIf="
                  !flag ||
                  (!passwordValid && this.validationForm.value['password'])
                "
                class="alert alert-danger my-1"
                role="alert"
              >
                Weak password
              </div>
            </div>
            <div class="mb-3">
              <input
                formControlName="confirm_password"
                type="password"
                class="form-control"
                placeholder="Confirm Your Password"
              />
              <div
                *ngIf="
                  this.validationForm.value['confirm_password'] &&
                  !this.isValidPassword(this.validationForm.value)
                "
                class="alert alert-danger my-1"
                role="alert"
              >
                Password not matched
              </div>
            </div>
            <a routerLink="/admin/login"
              ><input
                (click)="checkForm()"
                type="submit"
                class="btn btn-dark w-100 my-3"
                value="Sign Up"
            /></a>

            <div class="text-center">
              <span
                >Already have an account?
                <a routerLink="/admin/login">Login</a></span
              >
            </div>
          </form>
        </div>
      </div>

      <div class="col-md-5 d-flex">
        <div class="signUp-img d-flex w-100 mb-3">
          <img
            src="../../../assets/images/admin-signUp/admin-sign-up.jpg"
            class="w-100"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</section>
